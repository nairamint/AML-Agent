apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aml-kyc-advisory-ingress
  namespace: aml-kyc-advisory
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.aml-kyc-advisory.com
    secretName: aml-kyc-advisory-tls
  rules:
  - host: api.aml-kyc-advisory.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aml-kyc-backend-service
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aml-kyc-advisory-network-policy
  namespace: aml-kyc-advisory
spec:
  podSelector:
    matchLabels:
      app: aml-kyc-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: aml-kyc-advisory
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: aml-kyc-advisory
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 6333  # Qdrant
    - protocol: TCP
      port: 9092  # Kafka
    - protocol: TCP
      port: 11434 # Ollama
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP
    - protocol: UDP
      port: 53    # DNS

